<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
			*{
				margin:0;
				padding: 0;
			}
			.box{
				width:1000px;
				height: 600px;
				margin:auto;
				margin-top:200px;
				margin-left:450px;
				background-repeat: no-repeat;
				background-size: cover;
				background-size: 100% 100%;
			}
			#pic{
				width:1000px;
				height:520px;
				background-repeat: no-repeat;
				background-size: 100% 100%;
			}
			
		</style>

	<body>
	<div class="box">
			<img id="pic" src="images/1.jpg"  alt="" title="图片" />
		</div>
	
			
		<script>
			var n=1;
			function picLunH(){
				n++;
				if(n==7)
				{
					n=1;
				}
				pic.src="images/"+n+".jpg"
				
			}
			setInterval(picLunH,2000);
		</script>
	</body>
</html>
